<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- Internal Styling. -->
    <style>
        body
        {
            background: black;
        }
        .clock
        {
            position: absolute;
            color: white;
            margin-top: 25%;
            margin-left: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 60px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            letter-spacing: 7px;
        }
    </style>
</head>

<body>
    <div id="digitalclock" class="clock">
        <script type="text/javascript">
            function showTime() {
                var date = new Date();
                var hr = date.getHours();
                var min = date.getMinutes();
                var sec = date.getSeconds();
                // USE OF DATE FUNCTION.
                var session = "AM";
                if (hr == 0) {
                    hr = 12; // 12 hour format
                }
                if (hr > 12)      
                {
                    hr = hr - 12; // means 1pm that is 13
                    session = "PM";
                }
                // if (hr < 10) 
                // {
                //     hr = "0" +hr;
                // }
                // if (min < 10) 
                // {
                //     min = "0" +min;
                // }
                // if (sec < 10) 
                // {
                //     sec = "0" +sec;
                // }
                hr=(hr<10)?"0"+hr:hr;
                min=(min<10)?"0"+min:min;
                sec=(sec<10)?"0"+sec:sec;
                // USE OF TERNARY OPERATERS.
                
                document.getElementById("digitalclock").innerHTML = hr + ":" + min + ":" + sec+" "+ session;
                setTimeout(showTime, 1000);
                // setTimeout is a pre defined method in java script which is used to 
                // run a function repetedly for a required time
                // it accepts two arguments 
                // 1st one is the FUNCTION NAME to be repeted
                //  2nd one is required time in milliseconds.

            }
            showTime();
        </script>
    </div>
</body>

</html>
